{% extends 'base.html' %}
{% block content %}
  <h1 class="text-4xl text-center py-4 font-bold">Stumble Notifier</h1>
  <p class="text-xl text-center">Processed at:<span id="p-time"></span> </p>
  <div class="text-2xl text-center flex justify-center">
    <table class="table-auto border-black">
      <thead class="text-center border-black">
        <tr>
          <td class='border px-4 font-bold'>Student ID</td>
          <td class='border px-2 font-bold'>Code</td>
          <td class='border px-2 font-bold'>Multi</td>
        </tr>
      </thead>
      <tbody>
      {% for id in ids %} 
      <tr class="text-blue-600">
        <td id="{{ id }}" class='border user-name'><a href="student/{{ id }}">{{ id }}</a></td>
        <td id="{{ id }}-code" class='border'></td>
        <td id="{{ id }}-multi" class='border'></td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <h2 class="text-3xl text-center text-red-700 py-2"><a href="https://forms.gle/MyCoCB4MFdj8zPs5A">Form</a><h2>
  <script src="../static/js/fetcher.js"></script>
  {% endblock %}
