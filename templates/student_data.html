{% extends 'base.html' %}
{% block content %}
  <h1>Student {{ id }}</h1>
  <div id="data">
  <table>
    <thead>
      <tr>
        <td>Saved at</td>
        <td>Source Line of Code</td>
        <td>AST Edit Distance</td>
        <td>Link to source code</td>
      </tr>
    </thead>
    <tbody>
    {% for d in data %} 
      <tr>
        <td>{{ d.savedAt }}</td>
        <td>{{ d.sloc }}</td>
        <td>{{ d.ted }}</td>
        <td><a href="/student/{{ id }}/{{ d.savedAt.replace('/', '_') }}">source</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
